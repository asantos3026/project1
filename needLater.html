
<!-- the right side with comment form-->      
<div class="col-md-4" id="submitForm">
  <h1>thoughts?</h1>

  <form id="submitThought">

    <div class="form-group">
      <input type="text" class="form-control" id="thoughtText" placeholder="what are your thoughts?" autofocus>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-success" value="share your thoughts.">
    </div>

  </form>

</div>

<!-- right side with other comments -->
<div class="col-md-4" id="postedThoughts">
  <h2>other thoughts.</h2>
  <div id="listOfThoughts"></div>
</div>



<script type="text/template" id="thoughtsTemplate">
  <div class="thoughtsAppend">
    <p>
      <%= thoughtText %> 
    </p>
    <hr>
  </div>
</script>
