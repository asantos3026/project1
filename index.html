<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="styles/style.css">
  <title> project one. </title>
</head>

<body>

  <div class="jumbotron">
    <h1>explore the depths of Granth.</h1>
    <p>read | talk | discuss</p>
    <!-- for a button:  -->
    <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
  </div>

  <!-- NAVIGATION -->
  <div class="navbar">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <p>  </p>
      </div>
    </nav>
  </div>


  <div class="container">
    <div class="row">

  <!--  LEFT SIDE WITH JAPJI SAHIB -->
     <div class="col-md-7">
      <!-- data with the pauris will go here.  -->
      <h2>japji sahib.</h2>
      <div id="paurisList"></div>
    </div>

  <!-- RIGHT SIDE WITH THE COMMENT FORM -->     
      <div class="col-md-5" id="thoughtsForm">
      <h1>thoughts?</h1>
        <form id="submitThought">

          <!-- COMMENT FORM --> 
          <div class="form-group">
            <input type="text" class="form-control" id="thoughtText" placeholder="what are your thoughts?" autofocus>
          </div>

          <!-- SUBMIT BUTTON -->
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="share your thoughts.">
          </div>

        </form>
      </div>

  <!-- RIGHT SIDE WITH POSTED THOUGHTS -->
      <div class="col-md-5" id="postedThoughts">
        <h2>other thoughts.</h2>
        <div id="listOfThoughts"></div>
      </div>

    <!-- END OF CONTAINER & ROW -->
    </div>
  </div>



<!-- jquery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

<!-- bootstrap js -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- underscore -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- custom scripts -->
<script type="text/javascript" src="scripts/script.js"></script>

<!-- PASSING THE PAURIS FROM THE DATABASE THROUGH THE TEMPLATE ONTO THE PAGE -->
<script type="text/template" id="paurisTemplate">
  <p>
    <%= pid %> - <%= gurmukhi %> 
  </p>
</script>

<!-- PASSING THE THOUGHTS THROUGH THE TEMPLATE ONTO THE PAGE -->
<script type="text/template" id="thoughtsTemplate">
 <div class="thought panel panel-default" id="thought-<%= _id %>" data-id="<%= _id %>">
 
 <!-- this is calling the class .thought & styling
 id="thought-<%= _id %>" GIVING EACH THOUGHT AN ID
 data-id="<%= _id %>" GIVING EACH DATA AN ID? -->
 
  <div class="panel-body">
  
    <p><%= thoughtText %></p>

    <span class="my-button-group">
      <!-- PENCIL BUTTON-->
      <a class="edit-pencil" role="button" data-toggle="collapse" data-target="#update-<%= _id %>">
        <span class="glyphicon glyphicon-pencil edit"></span>
      </a>
      <!-- REMOVE BUTTON-->
      <button class="close right-side deleteComment" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </span>

    <!-- FORM TO UPDATE A COMMENT-->
    <div class="collapse" id="update-<%= _id %>" data-id="<%= _id %>">
     <br>
     <form class="form-inline updatedComment">
       <input type="text" class="form-control updatedThought" value="<%= thoughtText %>" placeholder="does this work?">
       <input type="submit" class="btn btn-success" value="update your thoughts.">
     </form>
    </div>


    </div>
  </div>
</script>


</body>
</html>
